<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

    <!-- Include header section -->
    <div id="header"></div>
<body>
    <!-- Include Home Section -->
    <div id="nav"></div>

    <!-- Include About Section -->
    <div id="about"></div>

    <!-- Include Education Section -->
    <div id="education"></div>

    <!-- Include Projects Section -->
    <div id="projects"></div>

    <!-- Include Contact Section -->
    <div id="contact"></div>

    <script>
        // Load the contents dynamically using JS
        document.getElementById('header').innerHTML = fetch('header.html').then(res => res.text());
        document.getElementById('nav').innerHTML = fetch('nav.html').then(res => res.text());
        document.getElementById('about').innerHTML = fetch('about.html').then(res => res.text());
        document.getElementById('education').innerHTML = fetch('education.html').then(res => res.text());
        document.getElementById('projects').innerHTML = fetch('projects.html').then(res => res.text());
        document.getElementById('contact').innerHTML = fetch('contact.html').then(res => res.text());
    </script>
           <!-- Scripts -->
           <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
           <script src="./js/script.js"></script>
           <!-- MDB -->
           <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>
</html>
