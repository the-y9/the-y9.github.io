      <script>
          $(document).ready(function () {
              $(window).scroll(function () {
                  var scroll = $(window).scrollTop();

                  $(".fade-in-section").each(function () {
                      var offsetTop = $(this).offset().top;
                      if (scroll > offsetTop - $(window).height() + 200) {
                          $(this).css("opacity", "1");
                      }
                  });
              });
          });
